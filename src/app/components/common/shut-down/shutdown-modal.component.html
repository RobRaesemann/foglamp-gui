<div id="shutdownModal-box" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <section class="modal-card-body">
            <b> {{shutDownData.message}}</b>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-danger is-small" (click)="triggerAction()">Shut Down</button>
            <button class="button is-small" (click)="toggleModal(false)">Cancel</button>
        </footer>
    </div>
</div>
